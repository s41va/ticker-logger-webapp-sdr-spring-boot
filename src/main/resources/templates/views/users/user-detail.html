<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head ('Ticket Logger - Detalle de Usuario')"></head>


<body class="d-flex flex-column h-100">


<header th:replace="fragments/header :: header"></header>

<main class="list-page">
    <div class="form-card">

        <h1>
            <span th:text="#{msg.user-detail.title}"></span>
            <span th:text="${user.username}"></span>
        </h1>

        <div class="mt-3">
            <h2 class="h5" th:text="#{msg.user-detail.section.userData}">  </h2>
            <dl class="row">
                <dt class="col-sm-3" th:text="#{msg.user-detail.field.id}"></dt>
                <dd class="col-sm-9" th:text="${user.id}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.username}"></dt>
                <dd class="col-sm-9" th:text="${user.username}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.active}"></dt>
                <dd class="col-sm-9" th:text="${user.active ? 'Sí' : 'No'}"></dd>
            </dl>
        </div>

        <div class="mt-4">
            <h2 class="h5" th:text="#{msg.user-detail.section.securityData}"></h2>
            <dl class="row">
                <dt class="col-sm-3" th:text="#{msg.user-detail.field.emailVerified}"></dt>
                <dd class="col-sm-9" th:text="${user.emailVerified ? 'Sí' : 'No'}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.accountNonLocked}"></dt>
                <dd class="col-sm-9" th:text="${user.accountNonLocked ? 'Sí' : 'No'}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.mustChangePassword}"></dt>
                <dd class="col-sm-9" th:text="${user.mustChangePassword ? 'Sí' : 'No'}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.failedLoginAttempts}"> </dt>
                <dd class="col-sm-9" th:text="${user.failedLoginAttempts}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.lastPasswordChange}"></dt>
                <dd class="col-sm-9" th:text="${#temporals.format(user.lastPasswordChange, 'dd-MM-yyyy HH:mm')}"></dd>

                <dt class="col-sm-3" th:text="#{msg.user-detail.field.passwordExpiresAt}"> </dt>
                <dd class="col-sm-9" th:text="${#temporals.format(user.passwordExpiresAt, 'dd-MM-yyyy HH:mm')}"></dd>
            </dl>
        </div>
    </div>

</main>

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>
