<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head ('Ticket Logger - Home')"></head>


<body class="d-flex flex-column h-100">


<!-- Insertar el fragmento del header -->

<header th:replace="fragments/header :: header"></header>

<!-- Contenido dinámico -->

<main class="list-page">

    <div class="list-card">
        <h1 th:text="#{msg.region-list.title}"></h1>
        <a th:href="@{/regions/new}" class="btn btn-success" th:text="#{msg.region-list.add}"></a>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <table class="table table-bordered table-striped mt-3">
            <thead>
            <tr>
                <th>
                    <a class="text-decoration-none"
                       th:href="@{|/regions(page=${currentPage},size=${pageSize},
                    sortField='id',sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})|}">
                        <span th:text="#{msg.region-list.id}"></span>
                        <span class="ms-1" th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="text-decoration-none"
                       th:href="@{|/regions(page=${currentPage},size=${pageSize},
                    sortField='code',sortDir=${sortField == 'code' ? reverseSortDir : 'asc'})|}">
                        <span th:text="#{msg.region-list.code}"></span>
                        <span class="ms-1" th:if="${sortField == 'code'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="text-decoration-none"
                       th:href="@{|/regions(page=${currentPage},size=${pageSize},
                    sortField='name',sortDir=${sortField == 'name' ? reverseSortDir : 'asc'})|}">
                        <span th:text="#{msg.region-list.name}"></span>
                        <span class="ms-1" th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th th:text="#{msg.region-list.actions}"></th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="region : ${listRegions}">
                <td th:text="${region.id}"></td>
                <td th:text="${region.code}"></td>
                <td th:text="${region.name}"></td>
                <td>
                    <!--  Ver detalle-->
                    <a th:href="@{/regions/detail(id=${region.id})}"
                       class="btn btn-outline-secondary btn-sm me-1"
                       th:text="#{msg.region-list.viewDetail}"></a>
                    <!-- Editar -->
                    <a th:href="@{/regions/edit(id=${region.id})}" class="btn btn-primary btn-sm"
                       th:text="#{msg.region-list.edit}"></a>
                    <!-- Eliminar-->
                    <form th:action="@{/regions/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${region.id}"/>
                        <button type="submit" class="btn btn-danger btn-sm"
                                th:onclick="|return confirm('¿Seguro que quieres eliminar esta región?');|"
                                th:text="#{msg.region-list.delete}">
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- Paginación -->
        <div class="d-flex justify-content-between align-items-center mt-3"
             th:if="${totalPages > 0}">


            <!-- Info de página -->
            <div>
                <!-- "Página X de Y (N registros en total)" -->
                <span th:text="#{msg.pagination.info(${currentPage} + 1, ${totalPages}, ${totalElements})}"></span>
            </div>


            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">


                    <!-- Botón Anterior -->
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/regions(page=${currentPage - 1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>


                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i} == ${currentPage} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/regions(page=${i}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"></a>
                    </li>


                    <!-- Botón Siguiente -->
                    <li class="page-item"
                        th:classappend="${currentPage == totalPages - 1} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/regions(page=${currentPage + 1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>


                </ul>
            </nav>
        </div>

        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.region-list.returnback}"></a>

    </div>

</main>

<!-- Insertar el fragmento del footer -->

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>
