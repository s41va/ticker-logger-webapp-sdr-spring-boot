<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Home')"></head>


<body class="d-flex flex-column h-100">


<!-- Insertar el fragmento del header -->
<header th:replace="fragments/header :: header"></header>


<!-- Contenido din치mico -->
<main class="form-page">
    <div class="form-card">

        <h1 th:text="${region.id == null ? 'A침adir Nueva Comunidad Aut칩noma' : 'Editar Comunidad Aut칩noma'}"></h1>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:action="${region.id == null ? '/regions/insert' : '/regions/update' }"
              th:object="${region}" enctype="multipart/form-data" method="post" class="mt-3">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="code" class="form-label" th:text="#{msg.region-form.code}"></label>
                <input type="text" th:field="*{code}" id="code" class="form-control" required />
                <div th:if="${#fields.hasErrors('code')}" class="text-danger" th:errors="*{code}" ></div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{msg.region-form.name}">:</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required />
                <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
            </div>

            <button type="submit" class="btn btn-primary"
                    th:text="${region.id == null} ? #{msg.region-form.create} : #{msg.region-form.update}"></button>

            <a th:href="@{/regions}" class="btn btn-secondary" th:text="#{msg.region-form.returnback}"></a>
        </form>

    </div>
</main>



<!-- Insertar el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>


<div th:replace="fragments/scripts :: scripts"></div>


</body>
</html>
