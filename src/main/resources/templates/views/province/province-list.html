<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - User List')"></head>


<body class="d-flex flex-column h-100">


<header th:replace="fragments/header :: header"></header>

<main class="list-page">

    <div class="list-card">

        <h1 th:text="#{msg.province-list.title}"></h1>

        <a th:href="@{/provinces/new}"
           class="btn btn-success"
           th:text="#{msg.province-list.add}"></a>

        <div th:if="${errorMessage}"
             class="alert alert-danger"
             th:text="${errorMessage}"></div>

        <table class="table table-bordered table-striped mt-3">
            <thead>
            <tr>
                <th>
                    <a class="text-decoration-none"
                       th:href="@{|/provinces(page=${currentPage},size=${pageSize},
                    sortField='id',sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})|}">
                        <span th:text="#{msg.province-list.id}"></span>
                        <span class="ms-1" th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="text-decoration-none"
                       th:href="@{|/provinces(page=${currentPage},size=${pageSize},
                    sortField='code',sortDir=${sortField == 'code' ? reverseSortDir : 'asc'})|}">
                        <span th:text="#{msg.province-list.code}"></span>
                        <span class="ms-1" th:if="${sortField == 'code'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a class="text-decoration-none"
                       th:href="@{|/provinces(page=${currentPage},size=${pageSize},
                    sortField='name',sortDir=${sortField == 'name' ? reverseSortDir : 'asc'})|}">
                        <span th:text="#{msg.province-list.name}"></span>
                        <span class="ms-1" th:if="${sortField == 'name'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                    </a>
                </th>
                <th th:text="#{msg.province-list.actions}"></th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="province : ${listProvinces}">
                <td th:text="${province.id}"></td>
                <td th:text="${province.code}"></td>
                <td th:text="${province.name}"></td>

                <td th:text="${province.regionName}"></td>

                <td>
                    <a th:href="@{/provinces/edit(id=${province.id})}"
                       class="btn btn-primary btn-sm"
                       th:text="#{msg.province-list.edit}"></a>

                    <form th:action="@{/provinces/delete}" method="post" class="d-inline">
                        <input type="hidden" name="id" th:value="${province.id}"/>
                        <button type="submit"
                                class="btn btn-danger btn-sm"
                                th:text="#{msg.province-list.delete}"
                                th:onclick="|return confirm(#{msg.province-list.confirm});|"></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-3"
             th:if="${totalPages > 0}">


            <!-- Info de página -->
            <div>
                <!-- "Página X de Y (N registros en total)" -->
                <span th:text="#{msg.pagination.info(${currentPage} + 1, ${totalPages}, ${totalElements})}"></span>
            </div>


            <!-- Controles de paginación -->
            <nav th:aria-label="#{msg.pagination.aria.label}">
                <ul class="pagination mb-0">


                    <!-- Botón Anterior -->
                    <li class="page-item"
                        th:classappend="${currentPage == 0} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/provinces(page=${currentPage - 1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                           th:aria-label="#{msg.pagination.prev}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>


                    <!-- Números de página -->
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i} == ${currentPage} ? ' active'">
                        <a class="page-link"
                           th:text="${i + 1}"
                           th:href="@{/provinces(page=${i}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"></a>
                    </li>


                    <!-- Botón Siguiente -->
                    <li class="page-item"
                        th:classappend="${currentPage == totalPages - 1} ? ' disabled'">
                        <a class="page-link"
                           th:href="@{/provinces(page=${currentPage + 1}, size=${pageSize}, sortField=${sortField}, sortDir=${sortDir})}"
                           th:aria-label="#{msg.pagination.next}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>


                </ul>
            </nav>
        </div>
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{msg.province-form.returnback}"></a>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>





<div th:replace="fragments/scripts :: scripts"></div>





</body>

</html>
